<section class="hero1 hero-left background-60 background-top height500 {{custom-class}}" style="background-image:url('{{img}}')" {{#if background-img-title}} title='{{background-img-title}}'{{/if}} {{#if background-img-alt}} alt='{{background-img-alt}}'{{/if}}>
    <div>
        <article>
            <div>
                <ul class="breadcrumbs">{{{breadcrumbs}}}</ul>
                <p class="product-title">{{{product-title}}}</p>
                <h1>{{{title}}}</h1>
                {{#if sub-heading}}
                    <p class='subheading'>{{{sub-heading}}}</p>
                {{/if}}               
                {{#if sub-heading-list}}
                    <ul>{{{sub-heading-list}}}</ul>
                {{/if}} 
                <div class="overview-pricing-cta">
                    <div class="select-field">
                        <div class="select-arrow-container">
                            <div class="select-arrow llc-redesign-sprite"></div>
                        </div>
                        <select id="state-select" class="state-select hero-state">
                            <option value="none">{{stateselecttext}}</option>
                        </select>
                    </div>
                    <button value="{{cta-button-value}}" id="hero-cta" class="{{button-type}} button-med button-fluid-weak button-blue button-pad-0 button-width-300">{{cta-button-text}}</button>
                    <p class="button-bottom">{{button-subtext}}</p>
                    <p class="cta-links">{{{button-subtext-followup}}}</p>
                </div>
            </div>
        </article>
    </div>
</section>
