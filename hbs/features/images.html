<section class="{{custom-class}} col3 stack">
    <div>
        <center>
            {{#each image}}
            <article class="item{{@index}}">
                <img src="{{icon}}" alt="{{icon-alt}}" title="{{icon-alt}}">
                {{#if subtext}}<p>{{{subtext}}}</p>{{/if}}
            </article>
            {{/each}}
        </center>
    </div>
</section>
