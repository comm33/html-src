<section class="col1 {{custom-class}}" style="background-image:url({{img}})">
    <div id="video-play-button" class="">
        <h2>{{{title}}}</h2>
        <a href=""><img id="video-play" src="/resources/img/icons/video-play.png" alt="Play Video" /></a>
    </div>
    <div id="video-div" style="display: none; position: relative; max-width: 960px;max-height:540px; padding:0;">
        {{#if youtube}}
            <div style="display: block;">
                <iframe width="100%" height="480" src="https://www.youtube.com/embed/{{video-id}}?rel=0" frameborder="0" allowfullscreen></iframe>
            </div>
        {{else}}
            <div style="display: block; position: relative;">
                <div style="padding-top: 56.25%;">
                    <iframe src="//players.brightcove.net/86902023001/42ad0211-f060-4182-aca4-210ebb4ca1cf_default/index.html?videoId={{video-id}}"
                            allowfullscreen
                            webkitallowfullscreen
                            mozallowfullscreen
                            style="width: 100%; height: 100%; position: absolute; top: 0px; bottom: 0px; right: 0px; left: 0px; border: 0;"></iframe>
                </div>
            </div>
        {{/if}}
    </div>
</section>
