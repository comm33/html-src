<section class="col2 stack {{custom-class}} background-50">
    <h1>{{header}}</h1>
    <div>
        {{#faq}}
        <article>
            <div id="questions">
                <h2 class="center">{{{title}}}</h2>
                {{#each questions}}
                <div>
                <div class="question"><i class="font_icon font_icon-sm icon-arrow-right"></i>{{{question}}}</div>
                <div class="answer">{{{answer}}}</div>
                </div>
                {{/each}}
            </div>
        </article>
        {{/faq}}
        <hr />
        <article>
            <div id="customercare">
                <h2>{{{contact-title}}}</h2>
                <div class="contact-information">{{{contact-information}}}</div>
                <div class="contact-phone-header">{{{contact-phone-header}}}</div>
                <p class="phone-number">{{{phone}}}</p>
                <div><a href="mailto:{{{email}}}" class="email">{{{email}}}</a></div>
            </div>
        </article>        
    </div>
</section>
